<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pure CSS VGA DOOM-Style Gallery</title>
    <link rel="stylesheet" type="text/css" href="cultureandkindred01.css" />
</head>
<body style="background:#000;">
<div class="outer">
      <div class="photo-frame">
        <div class="crt-tv">
       

      
<div class="viewport">

  <!-- Pure CSS: radio “positions” (rail moves forward) -->
  <input id="step0" name="step" type="radio" checked>
  <input id="step1" name="step" type="radio">
  <input id="step2" name="step" type="radio">
  <input id="step3" name="step" type="radio">
  <input id="step4" name="step" type="radio">
  <input id="step5" name="step" type="radio">
  <input id="step6" name="step" type="radio">

  <div class="hud">VGA GALLERY — NO JS — USE CONTROLS</div>

  <div class="scene">
    <div class="camera">

      <!-- static planes -->
      <div class="floor"></div>
      <div class="ceiling"></div>

      <!-- Corridor slices. Add/remove as needed. -->
      <div class="slice z0 even">
        <div class="wall left"></div>
        <div class="wall right"></div>
        <div class="frame" style="transform: translateY(-50%) translateZ(120px) rotateY(0deg);">
          <img src="https://github.com/ucho-thedestroyer/Io/raw/Backup/docs/gal/cak/01/cultureimg1.jpg" alt="Art 1">
        </div>
      </div>

      <div class="slice z1 odd">
        <div class="wall left"></div>
        <div class="wall right"></div>
        <div class="frame" style="transform: translateY(-50%) translateZ(120px) rotateY(0deg);">
          <img src="https://picsum.photos/seed/doom2/640/480" alt="Art 2">
        </div>
      </div>

      <div class="slice z2 even">
        <div class="wall left"></div>
        <div class="wall right"></div>
        <div class="frame" style="transform: translateY(-50%) translateZ(120px) rotateY(0deg);">
          <img src="https://picsum.photos/seed/doom3/640/480" alt="Art 3">
        </div>
      </div>

      <div class="slice z3 odd">
        <div class="wall left"></div>
        <div class="wall right"></div>
        <div class="frame" style="transform: translateY(-50%) translateZ(120px) rotateY(0deg);">
          <img src="https://picsum.photos/seed/doom4/640/480" alt="Art 4">
        </div>
      </div>

      <div class="slice z4 even">
        <div class="wall left"></div>
        <div class="wall right"></div>
        <div class="frame" style="transform: translateY(-50%) translateZ(120px) rotateY(0deg);">
          <img src="https://picsum.photos/seed/doom5/640/480" alt="Art 5">
        </div>
      </div>

      <div class="slice z5 odd">
        <div class="wall left"></div>
        <div class="wall right"></div>
        <div class="frame" style="transform: translateY(-50%) translateZ(120px) rotateY(0deg);">
          <img src="https://picsum.photos/seed/doom6/640/480" alt="Art 6">
        </div>
      </div>

      <div class="slice z6 even">
        <div class="wall left"></div>
        <div class="wall right"></div>
        <div class="end-plaque">END OF CORRIDOR — THANKS FOR WALKING</div>
      </div>

    </div>
  </div>

  <!-- Controls (previous/next) -->
  <div class="controls">
    <label for="step0">⟪</label>
    <label for="step0">0</label>
    <label for="step1">1</label>
    <label for="step2">2</label>
    <label for="step3">3</label>
    <label for="step4">4</label>
    <label for="step5">5</label>
    <label for="step6">6</label>
    <label for="step6">⟫</label>
  </div>
</div>

        </div>
      </div>
    </div>
</body>
</html>
