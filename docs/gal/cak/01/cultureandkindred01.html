<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pure CSS VGA DOOM-Style Gallery (Monitor + Textures)</title>
<style>
/* ====== GLOBAL / MONITOR BACKDROP ====== */
:root{
  /* monitor screen fit (tweak these 4 to align with your JPEG) */
  --screen-top: 12%;
  --screen-left: 13%;
  --screen-width: 74%;
  --screen-height: 72%;

  /* corridor geometry */
  --dist: 1200px;   /* depth per slice */
  --hallW: 900px;   /* corridor width  */
  --hallH: 520px;   /* corridor height */
  --tile: 128px;    /* texture tile size */

  /* colors */
  --accent: #00ffff;
  --hud: #9ad3ff;
}

html, body { height: 100%; }
body{
  margin:0;
  background: #000 url("https://github.com/ucho-thedestroyer/Io/raw/Backup/docs/gal/gallery.jpg") center center / cover no-repeat fixed;
  font-family: "Verdana", monospace;
}

/* Screen “viewport” positioned over the white area of the monitor */
.viewport{
  position: fixed;
  top: var(--screen-top);
  left: var(--screen-left);
  width: var(--screen-width);
  height: var(--screen-height);
  overflow: hidden;
  background:#000;
  box-shadow: 0 0 0 2px #202020, 0 0 0 4px #5a5a5a, 0 0 0 6px #000;
}

/* CRT scanlines & vignette */
.viewport::after{
  content:"";
  position:absolute; inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      rgba(0,0,0,0.06) 2px,
      rgba(0,0,0,0.06) 3px
    );
  pointer-events:none;
  mix-blend-mode: overlay;
}
.viewport::before{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.55) 96%);
  pointer-events:none;
}

/* ====== 3D SCENE ====== */
.scene{
  position:absolute; inset:0;
  perspective: 900px;
}
.camera{
  position:absolute; inset:0;
  transform-style: preserve-3d;
  transition: transform 440ms steps(6, end);
}

/* Planes */
.floor, .ceiling{
  position:absolute; left:50%; top:50%;
  width: var(--hallW);
  height: var(--hallW);     /* make it square for nice tiling */
  transform-style: preserve-3d;
  image-rendering: pixelated;
  background-repeat: repeat;
  background-size: var(--tile) var(--tile);
  box-shadow: 0 0 120px inset #000000c0;
}

/* Floor texture: primary floor.png, else fallback grid */
.floor{
  transform: translate3d(-50%, -50%, 0) rotateX(90deg);
  background-image:
    url("https://github.com/ucho-thedestroyer/Io/raw/Backup/docs/gal/floor.png"),
    repeating-linear-gradient(0deg, #0a0a0a 0 12px, #101010 12px 24px),
    repeating-linear-gradient(90deg, #0b0b0b 0 12px, #121212 12px 24px);
}

/* Ceiling texture: try ceiling.png, then celing.png (your upload), else grid */
.ceiling{
  transform: translate3d(-50%, -50%, 0) rotateX(-90deg);
  background-image:
    url("https://github.com/ucho-thedestroyer/Io/raw/Backup/docs/gal/ceiling.png"),
    url("https://github.com/ucho-thedestroyer/Io/raw/Backup/docs/gal/celing.png"),
    repeating-linear-gradient(0deg, #0f141a 0 16px, #0b1118 16px 32px),
    repeating-linear-gradient(90deg, #0d1318 0 16px, #0a0f14 16px 32px);
}

/* Corridor slices */
.slice{
  position:absolute; left:50%; top:50%;
  width: var(--hallW);
  height: var(--hallH);
  transform-style: preserve-3d;
  will-change: transform;
}

/* Z positions for slices */
.slice.z0{ transform: translate3d(-50%, -50%, 0)              translateZ(   0); }
.slice.z1{ transform: translate3d(-50%, -50%, 0)              translateZ( var(--dist)); }
.slice.z2{ transform: translate3d(-50%, -50%, 0)              translateZ(calc(2 * var(--dist))); }
.slice.z3{ transform: translate3d(-50%, -50%, 0)              translateZ(calc(3 * var(--dist))); }
.slice.z4{ transform: translate3d(-50%, -50%, 0)              translateZ(calc(4 * var(--dist))); }
.slice.z5{ transform: translate3d(-50%, -50%, 0)              translateZ(calc(5 * var(--dist))); }
.slice.z6{ transform: translate3d(-50%, -50%, 0)              translateZ(calc(6 * var(--dist))); }

/* Side walls for each slice */
.wall{
  position:absolute; top:50%;
  width: 40px;
  height: var(--hallH);
  transform-style: preserve-3d;
  image-rendering: pixelated;
  background-repeat: repeat;
  background-size: var(--tile) var(--tile);
  /* Try user wall.png first, else fallback chunky pattern */
  background-image:
    url("https://github.com/ucho-thedestroyer/Io/raw/Backup/docs/gal/wall.png"),
    linear-gradient(#0b1620 0 18px, #0c1a26 18px 36px);
  outline: 2px solid #031018;
  box-shadow: 0 0 20px rgba(0,0,0,0.6) inset;
}
.wall.left  { left: 0;  transform-origin: right center;  transform: translateY(-50%) rotateY(90deg);  }
.wall.right { right: 0; transform-origin: left  center;  transform: translateY(-50%) rotateY(-90deg); }

/* Optional floating “sprite” frame (for artwork pickups) */
.sprite{
  position:absolute; left:50%; top:50%;
  width: 320px; height: 200px;
  transform: translate3d(-50%, -50%, 220px);
  display:grid; place-items:center;
  background:#000;
  border: 6px solid #c0c0c0;
  box-shadow: 3px 3px 0 #000, inset 0 0 0 2px #9a9a9a, inset 4px 4px 0 #e0e0e0, inset -4px -4px 0 #7e7e7e;
}
.sprite img{ max-width:100%; max-height:100%; image-rendering: pixelated; filter: contrast(1.05) saturate(0.9); }

/* ====== HUD + CONTROLS (pure CSS radios) ====== */
.hud{
  position:absolute; left:10px; top:10px; z-index:6;
  font: 12px/1 monospace; color: var(--hud);
  text-shadow: 1px 1px 0 #001018;
  background: #0a0f14; padding:6px 8px;
  border:2px solid #1e2a33;
  box-shadow: 2px 2px 0 #000, inset 0 0 0 2px #20333f;
}

.controls{
  position:absolute; left:0; right:0; bottom:10px; z-index:7;
  display:flex; justify-content:center; gap:12px;
}
.controls label{
  padding:8px 12px; background:#1a1a1a; color:#cfe9ff; cursor:pointer; user-select:none;
  border:2px solid #3a3a3a; box-shadow: 2px 2px 0 #000, inset 0 0 0 2px #5a5a5a; font-size:12px;
}
.controls label:hover, .controls label:focus{ outline:2px solid var(--accent); }

/* hide radios */
input[type="radio"]{ position:absolute; opacity:0; pointer-events:none; }

/* Camera movement (no JS) */
#step0:checked ~ .scene .camera{ transform: translateZ(0); }
#step1:checked ~ .scene .camera{ transform: translateZ(calc(-1 * var(--dist))); }
#step2:checked ~ .scene .camera{ transform: translateZ(calc(-2 * var(--dist))); }
#step3:checked ~ .scene .camera{ transform: translateZ(calc(-3 * var(--dist))); }
#step4:checked ~ .scene .camera{ transform: translateZ(calc(-4 * var(--dist))); }
#step5:checked ~ .scene .camera{ transform: translateZ(calc(-5 * var(--dist))); }
#step6:checked ~ .scene .camera{ transform: translateZ(calc(-6 * var(--dist))); }
</style>
