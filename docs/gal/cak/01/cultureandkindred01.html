<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pure CSS VGA DOOM-Style Gallery</title>
<style>
/* ====== VGA / CRT vibe ====== */
:root{
  --w: 640px;          /* base VGA width  */
  --h: 480px;          /* base VGA height */
  --dist: 1200px;      /* depth per step  */
  --hallW: 900px;      /* corridor width  */
  --hallH: 520px;      /* corridor height */
  --imgW: 380px;       /* image frame width */
  --imgH: 240px;       /* image frame height */
  --frame: #c0c0c0;    /* Win95-ish silver */
  --accent: #00ffff;   /* cyber cyan */
  --dark: #0b0f14;     /* deep bg */
}

/* Layout frame (fixed 640x480 that scales) */
.viewport {
  width: min(var(--w), 94vw);
  aspect-ratio: 4 / 3;
  margin: 2rem auto;
  position: relative;
  background:#000;
  image-rendering: pixelated;
  box-shadow: 0 0 0 2px #202020, 0 0 0 4px #5a5a5a, 0 0 0 6px #000;
  overflow: hidden;
}

/* CRT scanlines + slight vignette */
.viewport::after{
  content:"";
  position:absolute; inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      rgba(0,0,0,0.06) 2px,
      rgba(0,0,0,0.06) 3px
    );
  mix-blend-mode: overlay;
  pointer-events:none;
}
.viewport::before{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.5) 95%);
  pointer-events:none;
}

/* 3D scene */
.scene {
  position: absolute; inset: 0;
  perspective: 900px;
  background: #000 radial-gradient(circle at 30% 120%, #00111a 0%, #000 70%);
}

.camera {
  position: absolute; inset: 0;
  transform-style: preserve-3d;
  transition: transform 440ms steps(6, end);
}

/* Floor & ceiling (checker + grid) */
.plane {
  position:absolute; left:50%; top:50%;
  transform-style: preserve-3d;
  width: var(--hallW);
  height: var(--hallH);
}

.floor, .ceiling {
  position:absolute; left:50%; top:50%;
  width: var(--hallW);
  height: var(--hallW);
  transform: translate3d(-50%, -50%, 0) rotateX(90deg);
  background:
    repeating-linear-gradient(0deg, #0a0a0a 0 12px, #101010 12px 24px),
    repeating-linear-gradient(90deg, #0b0b0b 0 12px, #121212 12px 24px);
  box-shadow: 0 0 120px inset #000;
}
.ceiling {
  transform: translate3d(-50%, -50%, 0) rotateX(-90deg);
  background:
    repeating-linear-gradient(0deg, #0f141a 0 16px, #0b1118 16px 32px),
    repeating-linear-gradient(90deg, #0d1318 0 16px, #0a0f14 16px 32px);
}

/* Corridor slices (fake raycast “walls”) */
.slice {
  position:absolute; left:50%; top:50%;
  width: var(--hallW);
  height: var(--hallH);
  transform-style: preserve-3d;
  will-change: transform;
}

/* Left & right walls for each slice */
.wall {
  position:absolute;
  top:50%;
  width: 40px;                 /* thin wall slice */
  height: var(--hallH);
  transform-style: preserve-3d;
  background:
    repeating-linear-gradient(#0b1620 0 18px, #0c1a26 18px 36px);
  outline: 2px solid #031018;
  box-shadow: 0 0 20px rgba(0,0,0,0.6) inset;
  image-rendering: pixelated;
}

.wall.left  { left: 0;  transform-origin: right center;  }
.wall.right { right: 0; transform-origin: left  center;  }

/* Frames (the art) stuck on the walls */
.frame {
  position: absolute;
  width: var(--imgW);
  height: var(--imgH);
  border: 6px solid var(--frame);
  box-shadow:
    3px 3px 0 #000,
    inset 0 0 0 2px #9a9a9a,
    inset 4px 4px 0 #e0e0e0,
    inset -4px -4px 0 #7e7e7e;
  background:#111;
  display:grid; place-items:center;
}

.frame img{
  max-width:100%;
  max-height:100%;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
  filter: contrast(1.05) saturate(0.9);
}

/* Controls (pure CSS radios) */
.controls {
  position:absolute; left:0; right:0; bottom:10px;
  display:flex; justify-content:center; gap:12px;
  z-index:5;
  font-family: "Verdana", monospace;
}

.controls label{
  padding:8px 12px;
  background:#1a1a1a;
  border:2px solid #3a3a3a;
  box-shadow: 2px 2px 0 #000, inset 0 0 0 2px #5a5a5a;
  color:#cfe9ff;
  cursor:pointer;
  user-select:none;
  font-size:12px;
}
.controls label:hover{ outline:2px solid var(--accent); }

/* Hide radios */
input[type="radio"]{ position:absolute; opacity:0; pointer-events:none; }

/* Camera positions for each step (0..6) */
#step0:checked ~ .scene .camera { transform: translateZ(0); }
#step1:checked ~ .scene .camera { transform: translateZ(calc(-1 * var(--dist))); }
#step2:checked ~ .scene .camera { transform: translateZ(calc(-2 * var(--dist))); }
#step3:checked ~ .scene .camera { transform: translateZ(calc(-3 * var(--dist))); }
#step4:checked ~ .scene .camera { transform: translateZ(calc(-4 * var(--dist))); }
#step5:checked ~ .scene .camera { transform: translateZ(calc(-5 * var(--dist))); }
#step6:checked ~ .scene .camera { transform: translateZ(calc(-6 * var(--dist))); }

/* ====== BUILD THE CORRIDOR ====== */

/* Each slice sits farther in Z, and rotates walls inward 90deg */
.slice.z0 { transform: translate3d(-50%, -50%, 0)          translateZ(   0); }
.slice.z1 { transform: translate3d(-50%, -50%, 0)          translateZ( var(--dist)); }
.slice.z2 { transform: translate3d(-50%, -50%, 0)          translateZ(calc(2 * var(--dist))); }
.slice.z3 { transform: translate3d(-50%, -50%, 0)          translateZ(calc(3 * var(--dist))); }
.slice.z4 { transform: translate3d(-50%, -50%, 0)          translateZ(calc(4 * var(--dist))); }
.slice.z5 { transform: translate3d(-50%, -50%, 0)          translateZ(calc(5 * var(--dist))); }
.slice.z6 { transform: translate3d(-50%, -50%, 0)          translateZ(calc(6 * var(--dist))); }

/* Wall rotations to make a corridor */
.slice .left  { transform: translateY(-50%) rotateY(90deg);  }
.slice .right { transform: translateY(-50%) rotateY(-90deg); }

/* Place frames on each slice (alternating left/right) */
.slice .frame{
  top: 50%;
  transform: translateY(-50%);
}
.slice.even .frame{ left: 60px; }
.slice.odd  .frame{ right: 60px; }

/* Little HUD */
.hud {
  position:absolute; left:10px; top:10px; z-index:6;
  font: 12px/1 monospace;
  color:#9ad3ff;
  text-shadow: 1px 1px 0 #001018;
  background: #0a0f14;
  padding:6px 8px;
  border:2px solid #1e2a33;
  box-shadow: 2px 2px 0 #000, inset 0 0 0 2px #20333f;
}

/* Title plaque at corridor end */
.end-plaque{
  position:absolute; left:50%; top:50%;
  transform: translate3d(-50%,-50%, 260px);
  width: 520px; height: 120px;
  background:#0c1420;
  border: 4px solid #5fa9c6;
  box-shadow: 0 0 0 4px #000, inset 0 0 0 2px #1a3140;
  display:grid; place-items:center;
  color:#bfe9ff; font-family: "Verdana", monospace; font-size:18px;
  letter-spacing:2px; text-transform: uppercase;
}

/* Accessibility: let arrow keys tab to labels */
.controls label:focus{ outline:2px solid var(--accent); }

/* Optional: coarse pixel halo on frames to amp the bitmap feel */
.frame::after{
  content:"";
  position:absolute; inset:-4px;
  outline: 2px solid #000;
  box-shadow: 0 0 0 2px #2c2c2c inset;
  pointer-events:none;
}
</style>
</head>
<body style="background:#000;">

<div class="viewport">

  <!-- Pure CSS: radio “positions” (rail moves forward) -->
  <input id="step0" name="step" type="radio" checked>
  <input id="step1" name="step" type="radio">
  <input id="step2" name="step" type="radio">
  <input id="step3" name="step" type="radio">
  <input id="step4" name="step" type="radio">
  <input id="step5" name="step" type="radio">
  <input id="step6" name="step" type="radio">

  <div class="scene">
    <div class="camera">

      <!-- static planes -->
      <div class="floor"></div>

      <!-- Corridor slices. Add/remove as needed. -->
      <div class="slice z0 even">
        <div class="wall left"></div>
        <div class="wall right"></div>
        <div class="frame" style="transform: translateY(-50%) translateZ(120px) rotateY(0deg);">

        </div>
      </div>

      <div class="slice z3 odd">
        <div class="wall left"></div>
        <div class="wall right"></div>
        <div class="frame" style="transform: translateY(-50%) translateZ(120px) rotateY(0deg);">

  <!-- Controls (previous/next) -->
