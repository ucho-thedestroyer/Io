<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contra Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="ui">
    <div id="lives">Lives: 3</div>
    <div id="score">Score: 0</div>
  </div>
  <div class="game-world">
    <div class="parallax-bg"></div>
    <div class="player" id="player">
      <div class="sprite" id="sprite"></div>
    </div>
    <div class="ground"></div>
    <div class="enemies" id="enemies"></div>
    <div class="bullets" id="bullets"></div>
    <div class="boss" id="boss">
      <div class="boss-body"></div>
      <img src="custom-head.png" alt="Boss Head" class="boss-head" />
    </div>
  </div>
  <audio id="shoot-sfx" src="shoot.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
