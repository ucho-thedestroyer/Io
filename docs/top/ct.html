<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web3 music player using Stacks smart contracts for payments and IPFS storage">
    <meta name="author" content="Your Name or Company">
    <title>Web3 Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Web3 Music Player</h1>
        <p>Your favorite music, with blockchain-powered payments.</p>
    </header>
    
    <main>
        <section class="music-player" aria-labelledby="player-title">
            <h2 id="player-title" class="visually-hidden">Music Player</h2>
            <audio id="audio-player" controls aria-label="Music player">
                <source src="path_to_your_audio_file.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <button id="download-btn" class="disabled" disabled aria-label="Download music after payment">Download</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
