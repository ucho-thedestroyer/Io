<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the origin of deathlessness</title>
    <link rel="stylesheet" type="text/css" href="in.css" />
    <meta name="description" content="eastertraveler's radio station" />
    <meta name="author" content="easterntraveler" />
    
  </head>
<body>
  <div class="container">
    <div class="radio">
      <div class="title">Silvertone</div>
      <div class="labelLeft">Tune Left</div>
      <div class="knob" id="left-knob"></div>
      <div class="power"></div>
      <div class="powerText">Power</div>
      <div class="outerDis">
        <div class="display">
          <div class="upperDis">
            <div class="light"></div>
            <div class="stations">
              <hr>
              <p>88  90  92  96  100  104  108</p>
              <div class="needle"></div>
            </div>
          </div>
          <div class="lowerDis">
            <button class="button" id="btn1"></button>
            <button class="button" id="btn2"></button>
            <button class="button" id="btn3"></button>
            <button class="button" id="btn4"></button>
            <button class="button" id="btn5"></button>
          </div>
        </div>
      </div>
      <div class="labelRight">Tune Right</div>
      <div class="knob" id="right-knob"></div>
    </div>
  </div>
  <footer>
    <div id="author">&copy; Jarrod Yellets | 2018</div>
  </footer>
  </body>
    <script src="in.js"></script>
</html>
